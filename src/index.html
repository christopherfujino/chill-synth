<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
  </head>
  <body>
    <button
      id="play-button"
      data-playing="false"
      role="switch"
      aria-checked="false">
      <span>Play/Pause</span>
    </button>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
  </body>
</html>
